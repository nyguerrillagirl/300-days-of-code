<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
       <div>
        <!-- email address -->
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email">
      </div>
      <div>
        <!-- date of booking -->
        <label for="booking_date">Date of Booking</label>
        <input id="booking_date" name="booking_date" type="date">
      </div>
      <div>
        <!-- booking_number -->
        <label for="booking_number">Number of people</label>
        <input id="booking_number" name="booking_number" type="number" min="1" max="8">
      </div>
      <div>
        <!-- cancellation agreement -->
         <input id="cancellation_agreement" name="cancellation_agreement" type="checkbox">
         <label for="cancellation_agreement">I agree to the cancellation policy</label>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
